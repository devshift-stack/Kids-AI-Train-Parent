name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  FLUTTER_VERSION: '3.32.0'
  JAVA_VERSION: '17'

jobs:
  # ============================================================
  # ANALYZE - Code-QualitÃ¤t prÃ¼fen
  # ============================================================
  analyze:
    name: ğŸ” Analyze
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Analyze code
        run: flutter analyze --no-fatal-infos

      - name: ğŸ“‹ Check formatting
        run: dart format --output=none --set-exit-if-changed .

  # ============================================================
  # TEST - Unit Tests ausfÃ¼hren
  # ============================================================
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§ª Run tests
        run: flutter test --coverage

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  # ============================================================
  # BUILD ANDROID - APK erstellen
  # ============================================================
  build-android:
    name: ğŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build APK (Debug)
        run: flutter build apk --debug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: parentsdash-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # ============================================================
  # BUILD IOS - iOS App erstellen (nur auf macOS)
  # ============================================================
  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    needs: [analyze, test]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign

  # ============================================================
  # DEPLOY - Firebase App Distribution (nur main branch)
  # ============================================================
  deploy-firebase:
    name: ğŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: build-android
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build Release APK
        run: flutter build apk --release

      - name: ğŸ”¥ Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
          releaseNotes: |
            ParentsDash Build
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            Message: ${{ github.event.head_commit.message }}
