name: kids_ai_parent
description: Parent Dashboard for Kids AI educational apps
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Shared Code
  kids_ai_shared:
    git:
      url: https://github.com/devshift-stack/Kids-AI-Shared.git

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.1

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Localization
  easy_localization: ^3.0.3

  # UI
  fl_chart: ^0.66.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.20.2
  equatable: ^2.0.5
  dio: ^5.4.0
  crypto: ^3.0.3

  # Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/locales/
